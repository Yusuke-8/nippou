{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>{{title}}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body class="container">
    <h1 class="display-4 text-primary mb-4"><a href="{% url 'index' %}">{{title}}</a></h1>
    <p>次のアカウントを削除します。</p>
    <table class='table'>
        <tr> <th>ID</th><td>{{obj.id}}</td></tr>
        <tr><th>Name</th><td>{{obj.name}}</td></tr>
        <tr>
            <th>Gender</th><td>            
                {% if obj.gender == False %}Male{% endif %}
                {% if obj.gender == True %}Female{% endif %}
            </td>
        </tr>
        <tr><th>Email</th><td>{{obj.mail}}</td></tr>
        <tr><th>Age</th><td>{{obj.age}}</td></tr>
        <tr><th>Birth</th><td>{{obj.birthday}}</td></tr>
    </table>
    <form action="{% url 'delete' id %}" method="POST">
        {% csrf_token %}
        <input type="submit" value="click" class='btn btn-primary mt-2'>
    </form>
</body>
</html>
